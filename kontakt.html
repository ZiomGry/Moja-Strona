<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="kontakt.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
  <title>
    Kontakt
  </title>
</head>
<body>
 <div class="contact-form">
    <div class="name-section">
      <h2>Contact Us</h2>
      <h4>Please use form below</h4>
 </div>
 <form id="contact" action="" method="POST">
   <input name="name" type="text" class="form-control" tabindex="1" placeholder="Your Name" required>
    <div class="line"></div>
    <input name="Your Email" type="text" class="form-control" tabindex="2" placeholder="Your email adress" required>
    <div class="line"></div>
    <input name="Phone Numer" type="text" class="form-control" tabindex="3" placeholder="Your phone numer | optional">
    <div class="line"></div>
    <textarea name="Your message..." type="text" class="form-control text-place" tabindex="4"></textarea>
    <div class="line"></div>
    <button name="submit" type="submit" id="submit-button" data-submit="Sending">Submit</button>
  </form>
 </div>
</body>
</html>
